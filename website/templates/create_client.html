<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>


<div class="modal fade" id="form{{ form_id }}" tabindex="-1" role="dialog">

    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="card">
                <div class="card-body">

                    <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <h4 class="py-10 text-center">{{ label_form_name }}</h4>
                    <form id="{{ form_id }}">

                        <div class="form-group row">
                            <label for="tg_id" class="col-sm-4 col-form-label">Telegram ID</label>
                            <div class="col-sm-8">
                                <input type="number" id="tg_id" name="tg_id" value="" data-type="number"
                                       class="form-control" placeholder="Введите telegram ID">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Telegram Link</label>
                            <div class="col-sm-8">
                                <input type="text" id="tg_link" name="tg_link" class="form-control"
                                       placeholder="Telegram Link">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Имя клиента</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" name="name" class="form-control"
                                       placeholder="Введите имя клиента">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Период инвестирования</label>
                            <div class="col-sm-8">
                                <input type="text" id="investment_time" name="investment_time" class="form-control"
                                       placeholder="Введите длительность периода инвестирования">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Инвестиционные инструменты</label>
                            <div class="col-sm-8">
                                <input type="text" id="investment_tools" name="investment_tools" class="form-control"
                                       placeholder="Введите используемые инвестиционные инструменты">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Ежемесячная сумма инвестирования</label>
                            <div class="col-sm-8">
                                <input type="text" id="investment_amount" name="investment_amount" class="form-control"
                                       placeholder="Введите ежемесячную сумму инвестирования">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Консультация</label>
                            <div class="col-sm-8">
                                <input type="text" id="meeting" name="meeting" class="form-control"
                                       placeholder="Введите дату и время консультации">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Мобильный номер</label>
                            <div class="col-sm-8">
                                <input type="text" id="contact_number" name="contact_number" class="form-control"
                                       placeholder="Мобильный номер">
                            </div>
                        </div>

                        <input type="submit" onclick="{{ some_function }}" value="Сохранить"
                               class="btn btn-gradient-primary btn-block btn-lg">
                        <div class="col-sm-4 col-form-label" id="{{ id_message }}"></div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
